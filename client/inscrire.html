        <!-- Main content -->
        <section class="content">
        <div class="container-fluid">
            <div class="row">
            <div class="col-12">
                <!-- Default box -->
                <div class="card d-grid gap-2 col-6 mx-auto ">
                    <h3 class="text-center">Veuillez entrez vos informations</h3>
                <div class="card-body">
                        <div class="row">
                            <div class="alert alert-warning col-sm-8 col-sm-offset-2" style="display: none;">
                                <strong>Warning!</strong>  public key invalide. Réinserez un public key valide
                            </div>
        
                            <div class="alert alert-info col-sm-8 col-sm-offset-2" style="display: none;">
                                <strong>Info!</strong> User already registered. Please check your details.
                            </div>
                        </div>
        
                        <form name="registerForm" class="form-horizontal" action="./doctor.html">
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="name">Nom:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="name" placeholder="name" name="Name"
                                        required autofocus>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="age">Age:</label>
                                <div class="col-sm-8">
                                    <input type="age" class="form-control" id="age" placeholder="age" name="Age" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="designation" class="control-label col-sm-3">S'inscrire comme:</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="designation" required>
                                        <option selected disabled>-- Please Select --</option>
                                        <option value="0">Patient</option>
                                        <option value="1">Médecin</option>
                                    </select>
                                </div>
                            </div>
        
                        </form>
                        <div class="text-center">
                            <button class="btn btn-primary btn-lg" onclick="addUser()">S'inscrire</button>
                        </div>
                </div>
                <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
